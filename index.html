<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Treeview</title>
        
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    </head>
    <body>
        <div id="treeview-container">
            <ul>
                <li>Item 1</li>
                <li>Item 2
                    <ul>
                        <li>Item 2.1</li>
                        <li>Item 2.2
                            <ul>
                                <li data-value="2.2.1">Item 2.2.1</li>
                                <li data-value="2.2.2" data-checked="true">Item 2.2.2</li>
                                <li data-value="2.2.3">Item 2.2.3</li>
                            </ul>
                        </li>
                        <li>Item 2.3</li>
                    </ul>
                </li>
                <li>Item 3
                    <ul>
                        <li data-value="3.1">Item 3.1</li>
                        <li data-checked="true" data-value="3.2">Item 3.2</li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="logger.js"></script>
        <script src="treeview.js"></script>
        
        <script>
            $('#treeview-container').treeview({
                debug : true
            }).on('treeview.change', function(e) {
                $(e).treeview('')
            });
        </script>
    </body>
</html>
